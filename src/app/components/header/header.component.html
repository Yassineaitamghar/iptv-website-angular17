<!DOCTYPE html>
<header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
  <!--Banner Content-->
  <div id="banner-content" class="row clearfix">
    <div class="col-38">
      <div class="section-heading">
        <h1 style="color: white">{{ header?.data?.title }}</h1>
        <h2 style="color: white">
          {{ header?.data?.description }}
        </h2>
      </div>

      <!--Call to Action-->
      <a href=" {{ header?.data?.url }} " class="button">
        {{ header?.data?.buttontext }}
      </a>
      <!--End Call to Action-->
    </div>
  </div>
  <!--End of Row-->
</header>
